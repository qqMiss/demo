<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel='stylesheet' href='./swiper/swiper.min.css'>
    
    <style>
        body,html{
            position: relative;
            height: 100%;
        }
        body {
      background: black;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
        .swiper-container{
          width: 100%;
          height: 100%;
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .one{
          background-color: antiquewhite;
          display: flex;
          flex-direction: row;
          /* 让div中的元素可以灵活排列 */
        }
        .two{
          background-color:#EFEFEF;
        }
        .three{
          background-color:cornflowerblue
        }
        .img{
          width: 100%;
          height: 100%;
        }
        #main{
          width: 800px;
          height: 400px;
          margin-left: 90px;
        }
        .main_right{
          width: 700px;
          text-align: left;
          margin-top: -220px;
         
          
        }
        .main_right h2{
            margin-top: 50px;
            font-weight: bolder;
        }
        .main_right p{
          font-size: 23px;
          color:cornflowerblue;
        }
        #text{
          animation:mymove 5s infinite;
          color:antiquewhite;
          text-shadow: 5px 5px 5px #ccc;
          border-radius: 5%;
          font-size: 35px;
          padding:15px 20px;
          
        }
        @keyframes mymove
            {
            from {background-color:antiquewhite ;}
            to {background-color:cornflowerblue;}
          }
          .three_box{
            width: 1170px;
            margin: 0px auto;
            box-sizing: border-box;
            padding: 0px 15px;
            overflow: hidden;
          }
          .three_box a{
            text-decoration:none
          }
          .images{
            width: 30px;
            height: auto;
            border-radius: 50%;
            margin-right: 30px;
          }
          div.flip-3d { 
	  perspective: 1200px; width: 30%; float: left;  
	}
	div.flip-3d figure { 
	  position: relative; 
	  transform-style: preserve-3d; 
	  transition: 1s transform;
	  font-size: 1.6rem; 
	}
	div.flip-3d figure img { 
	  width: 100%; height: auto; 
	}
	div.flip-3d figure figcaption { 
	  position: absolute; 
	  width: 100%; height: 100%; top: 0; 
	  transform: rotateY(.5turn) translateZ(1px); 
	  background: rgba(255,255,255,0.9); 
	  text-align: center; 
	  padding-top: 45%; 
	  opacity: 0.6; 
	  transition: 1s .5s opacity; 
	}
	div.flip-3d:hover figure { transform: rotateY(.5turn); }
	div.flip-3d:hover figure figcaption { opacity: 1; }
	div.flip-3d figure:after { 
	  content: " "; display: block;
	  height: 8vw; width: 100%; 
	  transform: rotateX(90deg); 
	  background-image: radial-gradient(ellipse closest-side, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 100%); 
	}

	@media screen and (max-width: 800px) { 
	  div#flip-3d { perspective-origin: center top; }
		div#flip-3d figure { 
	    float: none; 
	    width: 50%; 
	    margin: 0 auto; 
	    margin-bottom: 12vw; 
	  }
	  div.flip-3d figure figcaption{font-size: 0.8rem;}
		div#flip-3d figure:last-child { display: none; }
  }
  .callMe{
    margin-bottom: 130px;
  }
  .border{
    border:1px solid #fff;
  }
        
    </style>
</head>
<body>
    <div class="swiper-container"  >
        <div class="swiper-wrapper">
          <div class="swiper-slide one">
            <div id="main"></div>
            <div class='main_right'>
              <h2>关于我</h2>
            <p id="text">本人热爱前端，喜欢思考的过程，对Html、Css有较深的掌握，目前已Vue作为项目方向的技术栈，私下也有深成次的学习。本人学习态度积极，热爱生活，有较强抗压能力，敢于面对困难，具有良好的团队合作能力和沟通能力。</p>
            </div>
          </div>
          <div class="swiper-slide two">
          
              <div class="jq22-container">
                <header class="jq22-header bgcolor-11">
                  <h4>CSS3带动态阴影效果的3D图片翻转特效 </h4>
                  
                </header>
                <div class="jq22-content">
                <div class="flip-3d">
                  <figure>
                    <img src="./images/1.jpg" alt="">
                    <figcaption>热爱读书</figcaption>
                  </figure>
                </div>
                  
                <div class="flip-3d">
                  <figure>
                    <img src="./images/2.jpg" alt="">
                    <figcaption>喜欢电影，喜欢新鲜的事物</figcaption>
                  </figure>
                </div>
                <div class="flip-3d">
                  <figure>
                    <img src="./images/3.jpg" alt="">
                    <figcaption>讨厌上班</figcaption>
                  </figure>
                </div>
                </div>
                
              </div>
            </div>
          
          <div class="swiper-slide three">
            <div class="three_box">
              <div>联系我</div>
              <div class="callMe">
                <h2>注重效率，偏爱敏捷开发</h2>

                <h2>喜欢尝试，期待新鲜事物</h2>

                <h2>前端即兴趣，兴趣即未来</h2>

                <h2>行路有良友，便是捷径</h2>

                <h2>带上我吧，一起看到更大的世界</h2> 
              </div>
              <a href='https://github.com/'><img src='./images/github.jpg' class="images"></a>
              <a href='https://mail.163.com/'><img src='./images/163.png' class="images border" ></a>
              <a href='https://www.zhihu.com/signin?next=%2F'><img src='./images/zhi.jpg' class="images"></a>
            </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
      <script src='./swiper/swiper.min.js'></script>
      
      <script src='./js/echarts-all-3.js'></script>
      <script src='./js/option.js'></script>
      <script>
        var swiper = new Swiper('.swiper-container',{
          direction: 'vertical',
          // autoplay: {
          //   delay:5000,
          //   stopOnLastSlide: false,
          //   disableOnInteraction: true,
          //   },
          pagination:{
            el:'.swiper-pagination',
          clickable: true,
          }
        })
      </script>   
</body>

</html>
